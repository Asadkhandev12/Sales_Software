<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login-page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"/>


</head>

<body>
  <div class="yup">

    <form action="" class="form">
      <h1>Login</h1>
      <p>Username</p>
      <div class="input-box">
        <i class="fa-solid fa-user"></i>
        <input type="text" name="" placeholder="Type your username">
       
      </div>
     <p>Password</p>
      <div class="input-box">
        <i class="fa-solid fa-lock"></i>
        <input type="password" placeholder="Type your Password">
      </div>

      <div class="remember-forget">
        
        <a href="#">forget password</a>
      </div>

      <button type="submit" class="btn">
        login
      </button>
    
      <div class="sign">
        <p>
          Or Sign up using
        </p>
      </div>
      <div class="media-button">
        <a href="#" style="background-color:#4267b2  ; " class="link" >
          <i class="fa-brands fa-facebook"></i>
        </a>
        <a href="#" style="background-color: #1da1f2;" class="link">
          <i class="fa-brands fa-twitter"></i>
        </a>
        <a href="#" style="background-color: rgb(207, 31, 31);" class="link">
          <i class="fa-brands fa-google"></i>
        </a>
      </div>
      <div class="sign-up">
        <p> Or Sign up using</p>
      </div>
      <div class="button">
      
        
        <button type="submit" class="sii">
          SIGNUP
        </button>
      
      </div>
    </form>
  </div>
</body>

</html>
